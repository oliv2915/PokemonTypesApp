<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Types of Pokemon</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <!-- Site CSS -->
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body class="container-fluid">
        <div class="row">
            <nav class="nav flex-column col-1" id="type-list">
                <!-- Pokemon Type List -->
            </nav>

            <nav class="nav flex-column col-1" id="pokemon-list">
                <!-- Pokemon List -->
            </nav>

            <section class="col-10" id="pokemon-data">
                <!-- Pokemon Data Section -->
                <h4 class="h4 text-center">Data</h4>
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img id="pokemon-image" class="card-img" src="" alt="">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h3 class="card-title" id="pokemon-name"></h3>
                                <p class="card-text" id="pokemon-stats"></p>
                                <p class="card-text" id="pokemon-abilities"></p>
                                <p class="card-text" id="pokemon-moves"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <p>Built using <a href="https://pokeapi.co/" target="_blank" >Pok√©API</a></p>
            </section>
        </div>
        
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <!-- Sitle JS -->
        <script src="./script.js"></script>
    </body>
</html>
